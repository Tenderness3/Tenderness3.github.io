<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>画廊</title>
		<style type="text/css">
			#menu img{
				width: 50px;
			}
			#show{
				width: 500px;
				height: 400px;
				margin: auto;
				border: 1px solid red; 
			}
			#show img{
				width:500px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<img src="image/t1.jpg" />
			<img src="image/t2.jpg" />
			<img src="image/t3.jpg" />
			<img src="image/t4.jpg" />
			<img src="image/t5.jpg" />
		</div>
		<div id="show"></div>
		<img src="./image/t1.jpg" />
	</body>
	<script type="text/javascript">
		var imgs=document.getElementById('menu').getElementsByTagName('img')
		var imgs=document.getElementById('show').getElementsByTagName('img'){0}
		for(var i=0;i<imgs.length;i++){
			imgs[i].onclick=function(){
				img.src=this.src;
			}
		}
	</script>
</html>
